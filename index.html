<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="assets/Frame.png">
    <title>Game is On</title>

</head>

<body>
    <header>
        <nav>
            <div class="first">
                <img src="assets/Frame.png" alt="">
                <span class="gamer">Gamer</span>
            </div>
            <div class="second">
                <span>About Us</span>
                <span>Developers</span>
                <div class="box">
                    <span>Follow Us On</span>
                    <img src="assets/youtube.svg" alt="">
                    <img src="assets/tiktok.svg" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-one">
            <div class="goat">
                <h4>Play Like The</h4>
                <h2>G.O.A.T.</h2>
                <ul>
                    <li><img src="assets/play.svg" alt=""><span>1-Click instant play</span></li>
                    <li><img src="assets/download.svg" alt=""><span>No Download</span></li>
                    <li><img src="assets/people.svg" alt=""><span>1000s of supported online games</span></li>
                </ul>
                <div class="button">
                    <button type="button" class="pink-btn">Sign In</button>
                    <button type="button" class="blue-btn">Go Rogue</button>
                </div>

            </div>
            <div class="pics">
                <img src="assets/Group 18.png" alt="">
            </div>
        </section>
    </main>
</body>

</html>
